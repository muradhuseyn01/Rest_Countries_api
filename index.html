<body>
    <div class="container">
        <header class="container__head">
            <h1>Where in the world?</h1>
            <div class="container__head-mode">
                <i class="fa-regular fa-moon"></i>

            </div>
        </header>

        <main class="container__title">
            <div class="container__title-search-filter">
                <div class="container__title-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="text" id="txt-search" placeholder="Search for a countryâ€¦">
                </div>

                <div class="container__title-filter">
                    <div class="container__title-filter-in">
                        <span>Filter by Region</span>
                        <i class="fa-solid fa-caret-up"></i>
                    </div>
                    <div class="cont-region ">
                        <ul>
                            <li class="cont-region-group check">Africa</li>
                            <li class="cont-region-group check">America</li>
                            <li class="cont-region-group check">Asia</li>
                            <li class="cont-region-group check">Europe</li>
                            <li class="cont-region-group check">Oceania</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container__country">
